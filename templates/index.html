<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h3>YouTube Video Downloader</h3>
        <form id="downloadForm" action="/download" method="POST">
            <label for="url">Enter YouTube Video URL:</label><br>
            <input type="text" id="url" name="url" required placeholder="YouTube_video_url"><br><br>
            <button type="submit" id="downloadBtn">Download Video</button>
        </form>
        <div class="loader" id="loader"></div>
    </div>

    
</body>
</html>
